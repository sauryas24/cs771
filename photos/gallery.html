<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gallery-body">
    
    <div class="gallery-container">
        <div class="item">
            <img src="https://via.placeholder.com/600x400" alt="First Photo">
            <p>This is the text for the first photo.</p>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/600x400" alt="Second Photo">
            <p>This text pops up with the second photo as you scroll down.</p>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/600x400" alt="Third Photo">
            <p>And here is the third one.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
